<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookieDough</title>
    <script src="https://kit.fontawesome.com/ce738e0e01.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="/js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <ul class="upgrades">
            <li class="li upgrades__upgrade">
                <i class="fa-solid fa-cookie-bite"></i>
                Chocolate cookie
            </li>
            <li class="li upgrades__upgrade">
                <i class="fa-solid fa-xmark"></i>
                Multiplier
            </li>
            <li class="li upgrades__upgrade"><i class="fa-solid fa-gear"></i>
                Auto-score
            </li>
        </ul>
        <div class="buttonAndAvatarWrapper">
            <button class="save">Opslaan</button>
            <figure class="avatar">
                <div class="avatar__head"></div>
                <div class="avatar__body"></div>
            </figure>
        </div>
    </header>
    <main class="main">
        <h1 class="score">10000</h1>
        <figure class="cookie">
            <div class="cookie__spots cookie__spots--first"></div>
            <div class="cookie__spots cookie__spots--second"></div>
            <div class="cookie__spots cookie__spots--third"></div>
            <div class="cookie__spots cookie__spots--fourth"></div>
            <div class="cookie__spots cookie__spots--fifth"></div>
            <div class="cookie__spots cookie__spots--sixth"></div>
            <div class="cookie__spots cookie__spots--seventh"></div>
            <div class="cookie__spots cookie__spots--eight"></div>
        </figure>
    </main>
    <ul class="upgradesMobile">
        <li class="upgradesMobile_upgrade">
            <i class="fa-solid fa-cookie-bite"></i>
            Chocolate
        </li>
        <li class="upgradesMobile_upgrade">
            <i class="fa-solid fa-xmark"></i>
            2x
        </li>
        <li class="upgradesMobile_upgrade">
        <li class="li upgrades__upgrade"><i class="fa-solid fa-gear"></i>
            Auto
        </li>
    </ul>
</body>

</html>
